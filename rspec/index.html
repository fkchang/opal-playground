<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="../stylesheets/application.css" rel="stylesheet" />
    <script src="../javascripts/playground-rspec_wrapper.js"></script>
    <style>
      .CodeMirror { height: 100% !important; }
      .CodeMirror-scroll { height: 100% !important; }
    </style>
  </head>
  <body>
    <nav class='navbar navbar-default'>
      <div class='container'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-ex1-collapse' data-toggle='collapse' type='button'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand'>Opal Playground - RSpec</a>
        </div>
        <div class='collapse navbar-collapse navbar-ex1-collapse'>
          <ul class='nav navbar-nav' style='padding: 7px'>
            <li>
              <button class='btn btn-primary' id='run-code'>
                Run Code (Cmd+Enter)
              </button>
            </li>
            <li>
              <a class='btn btn-default' id='link-code' style='padding: 6px'>
                Link Code
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class='row'>
      <div class='col-md-6' style='height: 100%'>
        <div class='top-pane' id='ruby_pane' style='height: 100%'></div>
      </div>
      <div class='col-md-6'>
        <div class='top-pane' id='result_pane' style='height: 100%'>
          <iframe frameborder='0' id='result-frame' style='width: 100%; height: 100%'></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
